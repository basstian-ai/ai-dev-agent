name: "AI Dev Agent"
description: "Autonomous dev agent that fixes builds and develops features"
inputs:
  config:
    description: "Path to agent config file"
    required: false
    default: ".ai/agent.yml"
  repair-only:
    description: "Only run repair loop (skip feature work)"
    required: false
    default: "false"
  max-diff-lines:
    description: "Maximum diff size to commit"
    required: false
    default: "400"
runs:
  using: "node20"
  main: "dist/index.js"
