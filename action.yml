name: "AI Dev Agent"
description: "Full loop: collect Vercel signals → suggestions → prioritize → implement → PR"
branding: { icon: robot, color: blue }
inputs:
  config:
    description: "Path to agent config file"
    required: false
    default: ".ai/agent.yml"
  repair-only:
    description: "Only attempt repairs"
    required: false
    default: "false"
  max-diff-lines:
    description: "Max diff size to commit"
    required: false
    default: "400"
runs:
  using: "node20"
  main: "dist/index.js"
