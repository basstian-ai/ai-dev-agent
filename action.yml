name: AI Dev Agent (composite)
description: "Quickstart wrapper for AI Dev Agent"
branding: { icon: robot, color: blue }
inputs:
  config:
    description: "Path to .ai/agent.yml in target repo"
    required: false
    default: ".ai/agent.yml"
  repair-only:
    description: "Only attempt repairs"
    required: false
    default: "false"
  max-diff-lines:
    description: "Cap on total added+removed lines"
    required: false
    default: "400"
runs:
  using: "composite"
  steps:
    - name: Show inputs (dummy run)
      shell: bash
      run: |
        echo "AI Dev Agent quickstart"
        echo "config=${{ inputs.config }}"
        echo "repair-only=${{ inputs.repair-only }}"
        echo "max-diff-lines=${{ inputs.max-diff-lines }}"
        echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
        echo "This is a placeholder. It proves the action wiring works."
