name: AI Dev Agent
description: "Run the AI Dev Agent on the current repository"
branding: { icon: robot, color: blue }
inputs:
  config:
    description: "Path to .ai/agent.yml"
    required: false
    default: ".ai/agent.yml"
  repair-only:
    description: "Only attempt repairs"
    required: false
    default: "false"
  max-diff-lines:
    description: "Cap on total added+removed lines"
    required: false
    default: "400"
runs:
  using: node20
  main: dist/index.js
