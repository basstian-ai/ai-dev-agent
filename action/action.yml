name: "AI Dev Agent"
description: "Run lean, repo-agnostic J1â€“J4 jobs against a target checkout"
inputs:
  job:
    required: true
    description: "J1|J2|J3|J4"
  dir:
    required: false
    default: "."
    description: "Target directory (checkout path)"
  dry_run:
    required: false
    default: "false"
runs:
  using: "composite"
  steps:
    - shell: bash
      run: node cli.js run --job "${{ inputs.job }}" --dir "${{ inputs.dir }}" $([ "${{ inputs.dry_run }}" = "true" ] && echo "--dry-run" || true)
